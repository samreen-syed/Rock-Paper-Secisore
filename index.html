<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <div class="container">
    <h1 class="title">🪨📄✂️ Rock Paper Scissors 🏆</h1>

    <!-- Score Display -->
    <div class="score-section">
      <div class="score-box">
        <h2>Player</h2>
        <span id="player-score" class="score">0</span>
      </div>
      <div class="versus">⚔️</div>
      <div class="score-box">
        <h2>Computer</h2>
        <span id="computer-score" class="score">0</span>
      </div>
    </div>

    <!-- Choices Section -->
    <div class="choices">
      <button class="choice rock" id="rock">🪨 Rock</button>
      <button class="choice paper" id="paper">📄 Paper</button>
      <button class="choice scissors" id="scissors">✂️ Scissors</button>
    </div>

    <!-- Result Display -->
    <div id="result" class="result-message">Choose wisely!</div>

    <footer>Made with ❤️ for endless fun!</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
